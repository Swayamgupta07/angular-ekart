<!DOCTYPE html>
<app-filter
  [all]="totalProduct"
  [inStock]="totalInStock"
  [outOfstock]="totalOutofStock"
  (selectedFilterRadioButtonChanged)="onFilterChanged($event)">
</app-filter>
<div class="ekart--products--container">
<div *ngFor="let prod of products">
  <app-product
    [product]="prod"
    (productSelected)="onProductSelected($event)"
    *ngIf="(searchText === '' || prod.name.toLowerCase().includes(searchText.toLowerCase()))
           && (selectedFilterRadioButton === 'all' || prod.is_in_inventory.toString() === selectedFilterRadioButton)">
  </app-product>
</div>

</div>
